<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div id="message-box" class="message-box">
        <p id="message-text"></p>
        <button onclick="document.getElementById('message-box').style.display='none'">OK</button>
    </div>

    <div class="calculator-container">
        
        <div class="main-calculator">
            <div id="display" class="display">
                <div id="sub-display" class="sub-display"></div>
                <div id="main-display">0</div>
            </div>
            <div class="buttons-grid">
                
                <button class="calc-button accent-button" onclick="clearDisplay()">C</button>
                <button class="calc-button" onclick="toggleHistoryPanel()">Hist</button>
                <button class="calc-button" onclick="backspace()">&larr;</button>
                <button class="calc-button accent-button" onclick="appendToDisplay('/')">/</button>

                
                <button class="calc-button" onclick="appendToDisplay('Math.sqrt(')">√</button>
                <button class="calc-button" onclick="appendToDisplay('**2')">x²</button>
                <button class="calc-button" onclick="appendToDisplay('**3')">x³</button>
                <button class="calc-button accent-button" onclick="appendToDisplay('*')">*</button>

                
                <button class="calc-button" onclick="appendToDisplay('7')">7</button>
                <button class="calc-button" onclick="appendToDisplay('8')">8</button>
                <button class="calc-button" onclick="appendToDisplay('9')">9</button>
                <button class="calc-button accent-button" onclick="appendToDisplay('-')">-</button>

                
                <button class="calc-button" onclick="appendToDisplay('4')">4</button>
                <button class="calc-button" onclick="appendToDisplay('5')">5</button>
                <button class="calc-button" onclick="appendToDisplay('6')">6</button>
                <button class="calc-button accent-button" onclick="appendToDisplay('+')">+</button>

                
                <button class="calc-button" onclick="appendToDisplay('1')">1</button>
                <button class="calc-button" onclick="appendToDisplay('2')">2</button>
                <button class="calc-button" onclick="appendToDisplay('3')">3</button>
                <button class="calc-button accent-button" onclick="calculate()">=</button>

                
                <button class="calc-button zero" onclick="appendToDisplay('0')">0</button>
                <button class="calc-button" onclick="appendToDisplay('.')">.</button>
                <button class="calc-button" onclick="appendToDisplay('%')">%</button>
                <button class="calc-button" onclick="document.body.classList.toggle('dark-theme')">Theme</button>
            </div>
        </div>
        
        <div id="history-panel" class="history-panel">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">History</h2>
                <button class="text-xs text-red-500 font-medium" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-content">
                <ul id="history-list">
                    
                </ul>
            </div>
            <button id="download-button" class="download-button">Download History</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
